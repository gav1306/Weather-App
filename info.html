<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/fluency-systems-regular/48/clouds.png"
      alt="clouds"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Weather Details</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light">
      <a class="navbar-brand logo" href="./index.html">WINDMATE</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="./about.html"
              >About <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./how-to-use.html">How to Use?</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <section class="info-container">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title">Temp</h5>
                <h3 class="card-subtitle mb-2 text-body-secondary">
                  <i class="bi bi-thermometer"></i>
                </h3>
              </div>
              <div class="d-flex flex-column align-items-center">
                <h3>
                  <span id="temp"></span>
                  <span class="light" id="tempSymbol">&#8451;</span>
                </h3>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="fahrenheitCheck"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Fahrenheit
                  </label>
                </div>
              </div>
            </div>
            <ul class="list-group list-group-flush info-list">
              <li class="list-group-item">
                Temperature is <span id="temperature"></span>
              </li>
              <li class="list-group-item">
                Min. Temperature is <span id="minTemp"></span>
              </li>
              <li class="list-group-item">
                Max. Temperature is <span id="maxTemp"></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title">Wind</h5>
                <h3 class="card-subtitle mb-2 text-body-secondary">
                  <i class="bi bi-wind"></i>
                </h3>
              </div>
              <h3><span id="wind"></span> <span class="light">km/hr</span></h3>
            </div>
            <ul class="list-group list-group-flush info-list">
              <li class="list-group-item">
                Wind Speed is <span id="windSpeed"></span>
              </li>
              <li class="list-group-item">
                Feels Like is <span id="feelsLike"></span>
              </li>
              <li class="list-group-item">
                Wind Degree is <span id="windDegree"></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title">Humidity</h5>
                <h3 class="card-subtitle mb-2 text-body-secondary">
                  <i class="bi bi-sun"></i>
                </h3>
              </div>
              <h3><span id="humidity"></span> <span class="light">%</span></h3>
            </div>
            <ul class="list-group list-group-flush info-list">
              <li class="list-group-item">
                Humidity is <span id="humidity2"></span>
              </li>
              <li class="list-group-item">
                Sunrise Time is <span id="sunrise"></span>
              </li>
              <li class="list-group-item">
                Sunset Time is <span id="sunset"></span>s
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="./infoScript.js"></script>
  </body>
</html>
